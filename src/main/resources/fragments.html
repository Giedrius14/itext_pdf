<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>


<ol th:fragment="ListFragment">
	<li th:each="node : ${list}" class="list-group-item">
		<p th:text="${node.description}"></p>
		<ol>
<!--			th:if="${!node.children.empty}"-->
			<li th:each="child: ${node.children}">
				<p th:text="${child.description}"></p>

				<ol th:include="this::ListFragment" th:with="list =${child.children}"></ol>
			</li>
		</ol>
	</li>
</ol>
</body>
</html>
