<body>
<div class="container">
	<h1>Table</h1>
	<div class="row col-md-7 table-responsive">
		<table class="customTable">
			<thead>
			<tr class="headings">
				<th th:each="header: ${headers}" class="column-title" th:text="${header}"></th>
			</tr>
			</thead>

			<tbody>
			<tr class="even pointer" th:each="row: ${rows}" id="tablerow">
				<td th:each="header: ${headers}" th:text="${row.get(header)}"></td>
			</tr>
			</tbody>
		</table>
	</div>

	<h1>Table 2</h1>
	<div class="row col-md-7 table-responsive">
		<table class="table table-striped">
			<thead>
			<tr class="headings">
				<th th:each="header: ${headers2}" class="column-title" th:text="${header}"></th>
			</tr>
			</thead>

			<tbody>
			<tr class="even pointer" th:each="row2: ${rows2}">
				<td th:each="header,iter: ${headers2}"
					th:utext="${row2.type == 'numberParagraph'}? ${row2.number}: ${row2.text}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
